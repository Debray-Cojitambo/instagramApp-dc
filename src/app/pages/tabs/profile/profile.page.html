<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title color="dark" mode="md">
      debraycojitambo
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" color="dark" (click)="options()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="thumbnail">
        <ion-fab vertical="bottom" horizontal="rigth">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-thumbnail>
          <img src="../../../../assets/imgs/cc.jpeg" />
        </ion-thumbnail>
      </ion-col>

      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>81</strong>
          <p>
            <ion-text color="medium">
              Post
            </ion-text>
          </p>
        </ion-label>
      </ion-col>

      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>10.00k</strong>
          <p>
            <ion-text color="medium">
              Seguidores
            </ion-text>
          </p>
        </ion-label>
      </ion-col>

      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>488</strong>
          <p>
            <ion-text color="medium">
              Siguiendo
            </ion-text>
          </p>
        </ion-label>
      </ion-col>

    </ion-row>

    <ion-row class="marginTop">
      <ion-col>
        <label>
          Debray Cojitambo
          <ion-text color="medium" class="ion-margin-start info"> Desarrollador de Software</ion-text>
          <ion-row>
            <ion-col>
              <ion-text color="medium" class="ion-text-justify description"> <ion-list>
                üë®‚ÄçüíªEstudiante Beginner
                <br>
                üë®‚ÄçüíªNo hackeo facebook
                <br>
              </ion-list> üë®‚ÄçüíªFB<a
                  href="https://www.facebook.com/andersoncojitambo/">@andersoncojitambo</a></ion-text>
            </ion-col>
          </ion-row>
        </label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="marginTop">
        <ion-col size="4">
          <ion-button mode="ios" expand="block" size="small" fill="outline" color="medium">
            <ion-text color="dark">
              Editar Perfil
            </ion-text>
          </ion-button>
        </ion-col>
      </ion-col>
    </ion-row>
    
    <ion-row>
        <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of stories; let i = index">
          <ion-col>
            <ion-thumbnail>
              <ion-icon *ngIf="i == 0" name="add" color="dark"></ion-icon>
              <img *ngIf="i > 0" [src]="item?.src" />
            </ion-thumbnail>
            <p>
              <ion-text color="dark">{{item?.name}}</ion-text>
            </p>
          </ion-col>
        </ion-slide>
      </ion-slides>
    </ion-row>
    
    <ion-row class="images" (ionChange)="buttonsChanged($event)">
      <ion-segment mode="md" [value]="buttonValue">
        <ion-segment-button [value]="item?.value" *ngFor="let item of buttonItems">
          <ion-icon [name]="buttonValue == item?.value ? item?.icon : item?.icon + '-outline'"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>

  <div [ngSwitch]="buttonValue">
    <ion-list lines="none" *ngSwitchCase="'grid'" class="photo-grid">
      <div *ngFor="let item of posts; let i = index">
        <ion-grid *ngIf="i%3 == 0" class="noPadding">
          <ion-row *ngIf="i%1 == 0">
            <ion-col size="8">
              <div class="image-container image-container1" [style.background-image]="'url(' + item?.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i + 1]" class="image-container ct1" [style.background-image]="'url(' + posts[i + 1]?.url + ')'"></div>
              <div *ngIf="posts[i + 2]" class="image-container ct2" [style.background-image]="'url(' + posts[i + 2]?.url + ')'"></div>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="i%1 > 2">
            <ion-col size="4">
              <div class="image-container" [style.background-image]="'url(' + item?.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i + 1]" class="image-container" [style.background-image]="'url(' + posts[i + 1]?.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i + 2]" class="image-container" [style.background-image]="'url(' + posts[i + 2]?.url + ')'"></div>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>
    </ion-list>
  </div>
  
</ion-content>
